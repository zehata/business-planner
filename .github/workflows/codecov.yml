name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: extractions/setup-just@v3
    - name: Run tests
      run: just test
    - name: Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./target/lcov.info
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_ORG_TOKEN }}